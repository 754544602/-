<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" style="overflow: scroll;overflow-x: auto;">
	<head>
		<meta http-equiv="x-ua-compatible" content="ie=Edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="{basePath}resources/css/yt-common.css"/>
		<title>前端框架规整</title>
	</head>
	<body>
			<table>  
 <tr>  
   <td align="right">金额：</td>  
   <td>  
        <!--value=value.replace(/[^\d.]/g,'') 去除非数字的部分，replace为替换函数，\d表示数字，^表示非的意思 -->  
       <input type="text" id="money" class="yt-input" onkeyup="value=value.replace(/[^\d.]/g,'')"/>  
   </td>  
 </tr>  
</table>  

<script type="text/javascript" src="{basePath}resources/js/jquery.min.js" ></script>
<script type="text/javascript" src="{basePath}resources/js/yt-common.js" ></script>
 <script type="text/javascript">  
    $(function(){  
        /** 
         * 金额文本框获取焦点事件 
         */  
        $("#money").on("focus",function(){  
            if($(this).val()!=""){  
                //调用还原格式化的方法  
               $(this).val($yt_baseElement.rmoney($(this).val()));  
            }  
        });  
        /** 
         * 金额文本框失去焦点事件 
         */  
        $("#money").on("blur",function(){  
            if($(this).val()!=""){  
                //调用格式化金额方法  
                $(this).val($yt_baseElement.fmMoney($(this).val()));  
            }  
        });  
    });  
</script>  
	</body>
</html>
