	<script type="text/javascript">
		document.getElementById("themeJs").src = $yt_themeJs_path;  
		$(function(){
			$(".down-file").click(function(){
				var fileUrl ='document/criterion.doc';
				var  downLoadUrl = encodeURI($yt_option.websit_path+fileUrl);
				 if (myBrowser()==="IE" || myBrowser()==="Edge"){
		            var oPop = window.open(downLoadUrl,"","width=1, height=1, top=5000, left=5000");
		            for(; oPop.document.readyState != "complete"; )
		            {
		                if (oPop.document.readyState == "complete")break;
		            }
		            oPop.document.execCommand("SaveAs");
		            oPop.close();
		        }else{
		            this.href=downLoadUrl;
		            this.download="倚天前端运行质量标准.doc";
		        }
			});
		});
		/**
		 * 
		 * 
		 * 文件下载判断浏览器
		 * 
		 */
		function myBrowser(){
		        var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
		        var isOpera = userAgent.indexOf("Opera") > -1;
		        if (isOpera) {
		            return "Opera"
		        }; //判断是否Opera浏览器
		        if (userAgent.indexOf("Firefox") > -1) {
		            return "FF";
		        } //判断是否Firefox浏览器
		        if (userAgent.indexOf("Chrome") > -1){
		            return "Chrome";
		        }
		        if (userAgent.indexOf("Safari") > -1) {
		            return "Safari";
		        } //判断是否Safari浏览器
		        if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
		            return "IE";
		        }; //判断是否IE浏览器
		        if (userAgent.indexOf("Trident") > -1) {
		            return "Edge";
		        } //判断是否Edge浏览器
		    }
	</script>
